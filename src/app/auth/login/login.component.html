<div class="container">
  <h2>inicio de Sesion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Ingrese Correo</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')">
        <small class="text-danger"> Correo requerido y en formato valido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Ingrese Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger"> Contraseña Incorrecta, al menos 6 caracteres</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"> Iniciar Sesion </button>

  </form>
</div>
