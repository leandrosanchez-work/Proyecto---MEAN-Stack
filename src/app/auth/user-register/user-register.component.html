<div class="container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Ingrese Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
      <div *ngIf="registerUserForm.get('nombre')?.invalid && registerUserForm.get('nombre')?.touched">
        <small class="text-danger">Ingrese un nombre para identificarlo.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo Electr칩nico</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registerUserForm.get('email')?.invalid && registerUserForm.get('email')?.touched">
        <small class="text-danger">El correo es requerido y debe tener un formato v치lido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registerUserForm.get('password')?.invalid && registerUserForm.get('password')?.touched">
        <small class="text-danger">La contrase침a debe tener al menos 6 caracteres.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerUserForm.invalid">Registrarse</button>
  </form>
</div>
